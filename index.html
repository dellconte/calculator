<!DOCTYPE html>

<html lang="br-pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    
    <!-- Import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"/>

    <!-- Import css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <div id="app-calculator">
      <div id="display">
        <div id="historic">3 + 1</div>
        <div id="result">
          <span>=</span>
          <span>4</span>
        </div>
      </div>
      <div id="buttons">
        
        <div class="buttons-group-1">
          <button>CE</button>
          <button>7</button>
          <button>4</button>
          <button>1</button>
          <button>+/-</button>
        </div>
        
        <div class="buttons-group-2">
          <button>C</button>
          <button>8</button>
          <button>5</button>
          <button>2</button>
          <button>0</button>
        </div>
        
        <div class="buttons-group-3">
          <button>%</button>
          <button>9</button>
          <button>6</button>
          <button>3</button>
          <button>,</button>
        </div>
        
        <div class="buttons-group-4">
            <button><img src="assets/division.svg" alt="" /></button>
            <button><img src="assets/multiplication.svg" alt="" /></button>
            <button><img src="assets/minus.svg" alt="" /></button>
            <button><img src="assets/plus.svg" alt="" /></button>
            <button><img src="assets/equals-1.svg" alt="" /></button>
        </div>
      
    </div>
    </div>
  </body>
</html>
